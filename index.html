<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body>

  <audio src="" id="1"></audio>
  <audio src="" id="2"></audio>
  <audio src="" id="3"></audio>
  <audio src="" id="4"></audio>
  <audio src="" id="Q"></audio>
  <audio src="" id="W"></audio>
  <audio src="" id="E"></audio>

  <audio src="" id="A"></audio>
  <audio src="" id="S"></audio>
  <audio src="" id="D"></audio>
  <audio src="" id="F"></audio>
  <audio src="" id="Z"></audio>
  <audio src="" id="X"></audio>
  <audio src="" id="C"></audio>
  <audio src="" id="V"></audio>



  <div class="container">
    <div class="mpc">
      <div class="mpc__controls">
        <div class="mpc__brand">
          <h1>AKAI <span class="mpc__brand--pro">professional</span></h1>
        </div>
        <div class="mpc__screen" id="mpc__screen">&nbsp</div>

        <div class="mpc__bank-panel-grid">
          <div class="mpc__panel1"></div>
          <div class="mpc__panel1"></div>
          <div class="mpc__panel2"><p>Click the slider to change the samples</p></div>
          <div class="mpc__banks">
            
          
              <div class="mpc__button">
              
                <label class="switch">
                  <input type="checkbox" id="bankSlider">
                  <span class="slider"></span>
                </label>
              </div>
            
          </div>
          <div class="mpc__panel2"></div>
          <div class="mpc__panel3"></div>
          <div class="mpc__circle"></div>
        </div>


      </div>
      <div class="mpc__right">
        <div class="mpc__vents" id="mpc__vents">



        </div>
        <div class="mpc__text">
          <h1><span class="mpc__text--outline">MPC</span>2000</h1>
          <p>MIDI PRODUCTION CENTER</p>
        </div>
        <div class="mpc__pads" id="mpc__pads">

        </div>
      </div>
    </div>
